<div class="row">
  <div class="col-xs-12 col-sm-10 col-md-down col-md-offset-1 col-md-offset-2">
    <form (ngSubmit)="onSignup(form)" #form="ngForm">
      <div class="form-group">
        <label for="email">Email</label>
        <input class="form-control" type="email" id="email" name="email" required email ngModel>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input class="form-control" type="password" id="password" name="password" required ngModel>
      </div>
      <button class="btn btn-success" type="submit" [disabled]="!form.valid">Sign up!</button>
    </form>
  </div>
</div>
